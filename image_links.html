<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        section {
            margin-bottom: 20px;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://www.google.com"><img src="Images\technology.avif" alt="A person using computer"></a>
    </section>
    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <p>Check out these beautiful images of nature:</p>
            <a href="https://www.google.com"><img src="Images\nature1.jpeg" alt="Forest"></a>
            <a href="https://www.google.com"><img src="Images\nature2.jpeg" alt="Waterfall"></a>
            <a href="https://www.google.com"><img src="Images\nature3.jpeg" alt="Lake"></a>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <p>Delicious food items:</p>
            
            <figure>
                <a href="https://www.google.com"><img src="Images\food1.jpeg" alt="fruits"></a>
                <figcaption>Fruits</figcaption>
            </figure>
            <figure>
                <a href="https://www.google.com"><img src="Images\food2.jpeg" alt="pasta"></a>
                <figcaption>Pasta</figcaption>
            <figure>
                <a href="https://www.goole.com"><img src="Images\food3.jpeg" alt="junk food"></a>
                <figcaption>junk food</figcaption>
            </figure>
            
        </section>
    </main>
</body>
</html>
